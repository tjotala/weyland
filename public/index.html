<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Weyland</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="lib/styles/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="lib/styles/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="styles/app.css">
	</head>
	<body>
		<div class="container">
			<div class="page-header">
				<h1>Weyland</h1>
				<img class="logo" src="images/logo.jpg">
			</div>
			<table id="jobs" class="table table-striped">
				<thead>
					<tr>
						<th>ID</th>
						<th>Created</th>
						<th>Size</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<template v-for="job in jobs">
						<tr>
							<td>{{job.id}}</td>
							<td>{{job.created}}</td>
							<td>{{job.size}}</td>
							<td>
								<button type="button" class="btn btn-info"><i class="fa fa-search" aria-hidden="true"></i>&nbsp;View</button>
								<button type="button" class="btn btn-warning"><i class="fa fa-trash" aria-hidden="true"></i>&nbsp;Delete</button>
							</td>
						</tr>
					</template>
				</tbody>
			</table>
		</div>
		<div class="container">
			<button type="button" class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i>&nbsp;Delete All</button>
		</div>
	</body>
	<script src="lib/scripts/vue.min.js"></script>
	<script src="lib/scripts/axios.min.js"></script>
	<script src="scripts/app.js"></script>
</html>
