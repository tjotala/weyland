swagger: "2.0"

info:
  title: "Weyland"
  description: >
    Print Server for [AxiDraw v3](http://axidraw.com/) pen plotter by [Evil Mad Scientist](http://www.evilmadscientist.com/).
    This project is in no way associated with or endorsed by Evil Mad Scientist.
  version: "1"
  contact:  
    name: "Tapani Otala"
    url: "http://github.com/tjotala/weyland"
    email: "projects@tjotala.com"
  license:
    name: "Apache 2.0 license"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"

schemes:
  - "http"

parameters:
  job_id:
    in: path
    name: job_id
    description: >
      Unique ID that identifies each print job.
      Consists of 16 hex digits.
    required: true
    type: string
    format: binary
    example: "f2f13e3b58de5da2"

  convert:
    in: query
    description: >
      Convert text to paths with Inkscape (overrides original request).
      Default is false.
    name: convert
    type: boolean
    required: false
    default: false
    example: true

  content_id:
    in: path
    name: content_id
    description: >
      Identifies the type of content requested.
      * `original` is the original uploaded print job file
      * `converted` is the print job file after converting text-to-path
      * `conversion_log` is the log file generated during conversion
      * `print_log` is the log file generated during printing
    required: true
    type: string
    enum:
      - original
      - converted
      - conversion_log
      - print_log
    example: "original"

  download:
    in: query
    description: >
      Controls what is returned as the Content-Disposition header value.
      If true, returns `attachment` with a filename.
      If false, returns `inline`. Default is false."
    name: download
    type: boolean
    required: false
    default: false
    example: true

  font_id:
    in: path
    name: font_id
    description: >
      Font name.
      May only contain alphanumeric characters and end in `.ttf`.
    required: true
    type: string
    example: "Arial.ttf"

  username:
    in: path
    name: username
    description: >
      Email address of the user.
      May only contain any valid characters for an email address, but they must be properly encoded to pass in URL.
    required: true
    type: string
    example: "peter.weyland@example.com"

  user_credentials:
    in: body
    name: user_credentials
    description: >
      User credentials registered within Weyland
    required: true
    schema:
      $ref: "#/definitions/user_credentials"

  auth_credentials:
    in: body
    name: auth_credentials
    description: >
      User credentials issued by an external identity management system (IMS)
    required: true
    schema:
      $ref: "#/definitions/auth_credentials"

definitions:
  server_configuration:
    title: Server configuration
    type: object
    required:
      - product
      - platform
      - environment
      - time
      - total_space
      - available_space
    properties:
      product:
        description: >
          Product name
        type: string
        example: "Weyland/1.0"
      platform:
        description: "Platform type"
        type: string
        example: "Linux raspberrypi 4.9.24-v7+ #993 SMP Wed Apr 26 18:01:23 BST 2017 armv7l GNU/Linux"
      environment:
        description: >
          Deployment environment
        type: string
        example: "development"
      time:
        description: >
          Current server date/time, in UTC
        type: string
        format: dateTime
        example: "2017-05-07T21:02:55Z"
      total_space:
        description: >
          Total space of server print queue, in bytes
        type: integer
        minimum: 1
        example: 62385172480
      available_space:
        description: >
          Available space in servver print queue, in bytes
        type: integer
        minimum: 1
        example: 55570456576

  printer_firmware_version:
    title: Printer firmware version
    type: object
    properties:
      version:
        description: >
          Printer firmware version
        type: string
        example: "Firmware Version 2.5.1"
    required:
      - version

  new_print_job:
    title: New print job
    type: object
    properties:
      name:
        description: >
          Print job name.
          Default is empty string.
        type: string
        default: ""
        example: "Test Print"
      svg:
        description: >
          Print job content, encoded as JSON-safe string
        type: string
        format: binary
        example: "see a SVG file"
      convert:
        description: >
          Convert text to paths with Inkscape.
          Default is false.
        type: boolean
        default: false
        example: true
    required:
      - svg

  print_job:
    title: Print job
    type: object
    properties:
      id:
        description: >
          Print job identifier (8 hex digits)
        type: string
        example: "748e80004a66be3d"
      name:
        description: >
          Print job name
        type: string
        example: "Test Print"
      size:
        description: >
          Print job size
        type: integer
        example: 2904
      status:
        description: >
          Print job status
        type: string
        enum:
          - pending
          - converting
          - converted
          - printing
          - printed
          - failed
        example: "printed"
      created:
        description: >
          Date/time when print job was first created
        type: string
        format: dateTime
        example: "2017-05-07T07:00:07Z"
      updated:
        description: >
          Date/time when print job was last updated
        type: string
        format: dateTime
        example: "2017-05-07T07:00:14Z"
    required:
      - id
      - name
      - size
      - status
      - created
      - updated

  print_jobs:
    title: Print jobs
    type: array
    items:
      $ref: "#/definitions/print_job"

  font:
    title: Font
    description: >
    type: object
    properties:
      name:
        description: >
          Font name (ID)
        type: string
        example: "Arial.ttf"
      size:
        description: >
          Font size
        type: integer
        example: 2904
    required:
      - name
      - size

  fonts:
    title: Fonts
    type: array
    items:
      $ref: "#/definitions/font"

  user:
    title: User profile
    description: >
      User profile, excluding password
    type: object
    properties:
      id:
        description: >
          Immutable user ID
        type: string
        example: "beee9cbf-7a89-4bcf-95a7-7a3d6bdcc99c"
      username:
        description: >
          User name (non-empty string)
        type: string
        example: "peter.weyland"
      modified:
        description: >
          Date/time when the user profile was last modified
        type: string
        format: date-time
        example: "2017-05-31T18:25:05Z"
      loggedin:
        description: >
          Date/time when the user last logged in
        type: string
        format: date-time
        example: "2017-05-31T18:25:09Z"
      role:
        description: >
          User role
        type: string
        enum:
          - operator
          - user
          - admin
        example: "user"
    required:
      - username
      - modified
      - loggedin
      - role

  user_credentials:
    title: User authentication credentials
    description: >
      Credentials registered within Weyland
    type: object
    properties:
      username:
        description: >
          User name (non-empty string)
        type: string
        example: "peter.weyland@example.com"
      password:
        description: >
          Password (non-empty string)
        type: string
        format: password
        example: "3yk1/t/2SK"
    required:
      - username
      - password

  auth_credentials:
    title: User authentication credentials
    description: >
      Credentials issued by an external identity management system (IMS), registered within Weyland
    type: object
    properties:
      system:
        description: >
          External system name known to Weyland
        type: string
        example: "acme"
      environment:
        description: >
          External environment name known to Weyland
        type: string
        example: "staging"
      token:
        description: >
          Token
        type: string
        example: "RkZ0OUo3Y3ZJS1hqOEF0VWFKeG5WQzdERjdiZThpbHJGbmRIQmJ1eWZUdz0K"
    required:
      - system
      - environment
      - token

tags:
  - name: System
    description: System APIs
  - name: Printer
    description: Printer APIs
  - name: Jobs
    description: Print Job APIs
  - name: Fonts
    description: Font APIs
  - name: Auth
    description: Authentication and Authorization APIs
  - name: User
    description: User Profile APIs

paths:
  /v1/config:
    get:
      operationId: GetConfig
      summary: "Returns system configuration information"
      tags:
        - System
      produces:
        - "application/json"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/server_configuration"

  /v1/ping:
    get:
      operationId: Ping
      summary: "Health check"
      tags:
        - System
      produces:
        - "text/plain"
      responses:
        200:
          description: "OK"
          schema:
            type: string
            example: "ok"

  /v1/quit:
    get:
      operationId: Quit
      summary: "Shutdown server"
      tags:
        - System
      responses:
        204:
          description: "OK"

  /v1/shutdown:
    get:
      operationId: Shutdown
      summary: "Shutdown appliance"
      tags:
        - System
      responses:
        204:
          description: "OK"

  /v1/printer/version:
    get:
      operationId: GetPrinterVersion
      summary: "Returns printer firmware version"
      description: >
        This API can be used to test connectivity to the printer.
      tags:
        - Printer
      produces:
        - "application/json"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/printer_firmware_version"
        504:
          description: "Unable to communicate with printer"

  /v1/printer/pen/up:
    post:
      operationId: MovePrinterPenUp
      summary: "Moves printer pen up"
      tags:
        - Printer
      responses:
        204:
          description: "No Content"
        504:
          description: "Unable to communicate with printer"

  /v1/printer/pen/down:
    post:
      operationId: MovePrinterPenDown
      summary: "Moves printer pen down"
      tags:
        - Printer
      responses:
        204:
          description: "No Content"
        504:
          description: "Unable to communicate with printer"

  /v1/jobs:
    get:
      operationId: ListPrintJobs
      summary: "List print jobs"
      tags:
        - Jobs
      produces:
        - "application/json"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/print_jobs"

    post:
      operationId: CreateNewPrintJob
      summary: "Create New Print Job"
      description: >
        Creates a new print job.
        The job is placed in a background queue for conversions, if conversion was requested.
        Either way, it will not be sent to the printer until the Print API is called.
      tags:
        - Jobs
      parameters:
        - name: new_print_job
          in: body
          description: >
            New print job
          required: true
          schema:
            $ref: "#/definitions/new_print_job"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/print_job"
          headers:
            Location:
              description: "URL of the print job"
              type: string
              example: "http://localhost:4242/v1/jobs/850b6f6d85128295"
            Last-Modified:
              description: "Last modified date/time of the print job"
              type: string
              example: "Tue, 30 May 2017 23:11:54 GMT"

    delete:
      operationId: DeleteAllPrintJobs
      summary: "Delete All Print Jobs"
      tags:
        - Jobs
      responses:
        204:
          description: "OK"

  /v1/jobs/{job_id}:
    parameters:
      - $ref: "#/parameters/job_id"
    get:
      operationId: GetPrintJobInfo
      summary: "Get Print Job Information"
      tags:
        - Jobs
      produces:
        - "application/json"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/print_job"
          headers:
            Location:
              description: "URL of the print job"
              type: string
              example: "http://localhost:4242/v1/jobs/850b6f6d85128295"
            Last-Modified:
              description: "Last modified date/time of the print job"
              type: string
              example: "Tue, 30 May 2017 23:11:54 GMT"
        404:
          description: "No such print job"

    delete:
      operationId: DeletePrintJob
      summary: "Delete Print Job"
      tags:
        - Jobs
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/print_job"
          headers:
            Location:
              description: "URL of the print job"
              type: string
              example: "http://localhost:4242/v1/jobs/850b6f6d85128295"
            Last-Modified:
              description: "Last modified date/time of the print job"
              type: string
              example: "Tue, 30 May 2017 23:11:54 GMT"
        404:
          description: "No such print job"

  /v1/jobs/{job_id}/contents/{content_id}:
    get:
      operationId: GetPrintJobContent
      summary: "Get Print Job Content"
      tags:
        - Jobs
      parameters:
        - $ref: "#/parameters/job_id"
        - $ref: "#/parameters/content_id"
        - $ref: "#/parameters/download"
      produces:
        - "image/svg+xml"
        - "text/plain"
      responses:
        200:
          description: "OK"
          schema:
            type: file
          headers:
            Content-Disposition:
              description: "Tells the browser whether to render the content inline, or download as attachment"
              type: string
              example: "inline"
        404:
          description: "No such print job or content"

  /v1/jobs/{job_id}/print:
    post:
      operationId: PrintPrintJob
      summary: "Print a Job"
      description: >
        Puts the print job in a background queue for printing.
        If conversion was requested and the job had not been converted yet, it will be converted first.
      tags:
        - Jobs
      parameters:
        - $ref: "#/parameters/job_id"
        - $ref: "#/parameters/convert"
      produces:
        - "application/json"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/print_job"
          headers:
            Location:
              description: "URL of the print job"
              type: string
              example: "http://localhost:4242/v1/jobs/850b6f6d85128295"
            Last-Modified:
              description: "Last modified date/time of the print job"
              type: string
              example: "Tue, 30 May 2017 23:11:54 GMT"
        404:
          description: "No such print job"
        409:
          description: "Print job is already printing"
        429:
          description: "Another print job is already printing"

  /v1/jobs/{job_id}/mail:
    post:
      operationId: MailPrintJob
      summary: "Mark a Print Job as Mailed"
      description: >
        Marks the print job as having been mailed.
      tags:
        - Jobs
      parameters:
        - $ref: "#/parameters/job_id"
      produces:
        - "application/json"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/print_job"
          headers:
            Location:
              description: "URL of the print job"
              type: string
              example: "http://localhost:4242/v1/jobs/850b6f6d85128295"
            Last-Modified:
              description: "Last modified date/time of the print job"
              type: string
              example: "Tue, 30 May 2017 23:11:54 GMT"
        404:
          description: "No such print job"
        409:
          description: "Print job failed to print, or has not yet been printed, or was already mailed"

  /v1/fonts:
    get:
      operationId: ListFonts
      summary: "List Fonts"
      description: >
        Lists installed fonts.
        This only includes custom fonts, not stock system fonts.
      tags:
        - Fonts
      produces:
        - "application/json"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/fonts"

  /v1/fonts/{font_id}:
    parameters:
      - $ref: "#/parameters/font_id"
    get:
      operationId: GetFont
      summary: "Get Font"
      description: >
        Retrieves the requested font.
        This only includes custom fonts, not stock system fonts.
      tags:
        - Fonts
      parameters:
        - $ref: "#/parameters/download"
      produces:
        - "application/font-sfnt"
      responses:
        200:
          description: "OK"
          schema:
            type: file
          headers:
            Content-Disposition:
              description: "Tells the browser whether to render the content inline, or download as attachment"
              type: string
              example: "inline"
        400:
          description: "Bad request (malformed name)"
        404:
          description: "No such font"
    put:
      operationId: InstallFont
      summary: "Install New Font"
      description: >
        Installs a new font.
        Replaces existing font with same name.
        This only includes custom fonts, not stock system fonts.
      tags:
        - Fonts
      consumes:
        - "application/font-sfnt"
      responses:
        204:
          description: "OK"
        400:
          description: "Bad request (malformed name)"
    delete:
      operationId: RemoveFont
      summary: "Remove Installed Font"
      description: >
        Removes an previously installed font.
        This only includes custom fonts, not stock system fonts.
      tags:
        - Fonts
      responses:
        204:
          description: "OK"
        400:
          description: "Bad request (malformed name)"
        404:
          description: "No such font"

  /v1/auth/login:
    post:
      operationId: Login
      summary: "Login with username and password"
      description: >
        Authenticate with username and password.
      tags:
        - Auth
      parameters:
        - $ref: "#/parameters/user_credentials"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/user"
          headers:
            Set-Cookie:
              description: "Authorization token as a session cookie"
              type: string
              example: "WeylandToken=RkZ0OUo3Y3ZJS1hqOEF0VWFKeG5WQzdERjdiZThpbHJGbmRIQmJ1eWZUdz0K"
        401:
          description: "No such username or password"
          headers:
            Set-Cookie:
              description: "Expired authentication token"
              type: string
              example: "WeylandToken=DeadMenTellNoTales; Expires=Thu, 01 Jan 1970 00:00:00 GMT"
  /v1/auth/authorize:
    post:
      operationId: Authorize
      summary: "Authorize with external token"
      description: >
        Authenticate with token issued by an external identity management system (IMS).
        The external system and environment must have been previously registered with Weyland.
      tags:
        - Auth
      parameters:
        - $ref: "#/parameters/auth_credentials"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      responses:
        204:
          description: "OK"
          schema:
            $ref: "#/definitions/user"
          headers:
            Set-Cookie:
              description: "Authorization token as a session cookie"
              type: string
              example: "WeylandToken=RkZ0OUo3Y3ZJS1hqOEF0VWFKeG5WQzdERjdiZThpbHJGbmRIQmJ1eWZUdz0K"
        401:
          description: "No such external system or environment"
          headers:
            Set-Cookie:
              description: "Expired authentication token"
              type: string
              example: "WeylandToken=DeadMenTellNoTales; Expires=Thu, 01 Jan 1970 00:00:00 GMT"
        403:
          description: "External IMS rejected token"
          headers:
            Set-Cookie:
              description: "Expired authentication token"
              type: string
              example: "WeylandToken=DeadMenTellNoTales; Expires=Thu, 01 Jan 1970 00:00:00 GMT"
  /v1/auth/logout:
    post:
      operationId: Logout
      summary: "Logout"
      description: >
        Log out authorized user.
        Invalidates the session cookie issued by the Login or Authorize APIs.
      tags:
        - Auth
      responses:
        204:
          description: "OK"
          headers:
            Set-Cookie:
              description: "Expired authentication token"
              type: string
              example: "WeylandToken=DeadMenTellNoTales; Expires=Thu, 01 Jan 1970 00:00:00 GMT"

  /v1/users/{username}:
    put:
      operationId: CreateNewUser
      summary: "Create new user profile"
      description: >
        Creates a new user profile with username and password.
      tags:
        - User
      parameters:
        - $ref: "#/parameters/username"
        - $ref: "#/parameters/new_user"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/user"
          headers:
            Set-Cookie:
              description: "Authorization token as a session cookie"
              type: string
              example: "WeylandToken=RkZ0OUo3Y3ZJS1hqOEF0VWFKeG5WQzdERjdiZThpbHJGbmRIQmJ1eWZUdz0K"
        403:
          description: "Username already exists"
    delete:
      operationId: DeleteUser
      summary: "Delete a user profile"
      description: >
        Deletes an existing user profile.
      tags:
        - User
      parameters:
        - $ref: "#/parameters/username"
      produces:
        - "application/json"
      responses:
        204:
          description: "No content"
        403:
          description: "Forbidden (not user or admin)"
